<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Pet Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .cart-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
        .quantity-input {
            width: 70px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2 class="mb-4">Shopping Cart</h2>
        
        <div class="row g-4">
            <!-- Cart Items -->
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body">
                        <!-- Sample Cart Item -->
                        <div class="cart-item d-flex gap-3 mb-4 pb-4 border-bottom">
                            <img src="https://placehold.co/200x200" class="rounded" alt="Product">
                            
                            <div class="flex-grow-1">
                                <div class="d-flex justify-content-between mb-2">
                                    <h5 class="mb-0">Premium Dog Food</h5>
                                    <button class="btn btn-link text-danger p-0">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </div>
                                
                                <p class="text-muted mb-3">$29.99</p>
                                
                                <div class="d-flex align-items-center gap-2">
                                    <button class="btn btn-outline-secondary btn-sm">-</button>
                                    <input type="number" class="form-control quantity-input text-center" value="2">
                                    <button class="btn btn-outline-secondary btn-sm">+</button>
                                </div>
                            </div>
                            
                            <div class="text-end">
                                <p class="h5 mb-0">$59.98</p>
                            </div>
                        </div>
                        <!-- More cart items would be added here -->
                    </div>
                </div>
            </div>
            
            <!-- Order Summary -->
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title mb-4">Order Summary</h5>
                        
                        <div class="d-flex justify-content-between mb-2">
                            <span>Subtotal</span>
                            <span>$59.98</span>
                        </div>
                        
                        <div class="d-flex justify-content-between mb-2">
                            <span>Shipping</span>
                            <span>$5.99</span>
                        </div>
                        
                        <div class="d-flex justify-content-between mb-4">
                            <span>Tax</span>
                            <span>$6.59</span>
                        </div>
                        
                        <div class="d-flex justify-content-between mb-4 pt-4 border-top">
                            <span class="h5 mb-0">Total</span>
                            <span class="h5 mb-0">$72.56</span>
                        </div>
                        
                        <button class="btn btn-primary w-100">Proceed to Checkout</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
